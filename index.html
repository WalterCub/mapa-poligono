<!DOCTYPE html>
<html>
<head>
  <title>Dibuja tu polígono</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0078A8;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #map {
      height: 80vh;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #0078A8;
    }

    #controls {
      text-align: center;
      margin: 1rem 0;
    }

    #copyButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078A8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyButton:hover {
      background-color: #005f85;
    }

    #jsonData {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>
</head>
<body>

<header>
  <h1>Mapa Interactivo para Dibujar Polígonos</h1>
</header>

<div id="map"></div>
<div id="controls">
  <button id="copyButton">Copiar coordenadas del polígono</button>
  <textarea id="jsonData" readonly></textarea>
</div>

<!-- JS de Leaflet y dibujo -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
  function iniciarMapa(lat, lng) {
    const map = L.map('map').setView([lat, lng], 13);

    // Capa satelital de Esri
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
      'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri, Maxar, Earthstar Geographics'
    }).addTo(map);

    // Marcador de ubicación
    L.marker([lat, lng]).addTo(map)
      .bindPopup("Tu ubicación actual").openPopup();

    fetch("https://raw.githubusercontent.com/WalterCub/mapa-poligono/main/divisiones.json")
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: "#008000", // Verde
        weight: 1,
        fillOpacity: 0.05
      }
    }).addTo(map);
  })
  .catch(error => {
    console.error("Error al cargar las divisiones:", error);
  });

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        marker: false,
        polyline: false,
        rectangle: false,
        circle: false,
        circlemarker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      drawnItems.clearLayers();
      const layer = e.layer;
      drawnItems.addLayer(layer);
      const geojson = layer.toGeoJSON();
      const coords = JSON.stringify(geojson.geometry.coordinates[0], null, 2);
      document.getElementById('jsonData').value = coords;
    });
  }

  // Botón para copiar JSON
  document.getElementById('copyButton').addEventListener('click', function() {
    const textarea = document.getElementById('jsonData');
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Coordenadas copiadas al portapapeles ✅");
  });

  // Geolocalización con fallback
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => iniciarMapa(pos.coords.latitude, pos.coords.longitude),
      err => {
        alert("No se pudo obtener tu ubicación. Se usará Bogotá.");
        iniciarMapa(4.65, -74.1);
      },
      { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
    );
  } else {
    alert("Tu navegador no soporta geolocalización.");
    iniciarMapa(4.65, -74.1);
  }
</script>

</body>
</html>
